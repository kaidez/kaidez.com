name: kaidez
description: kaidez.com / Tutorials and articles about Web Development
url: http://kaidez.com
markdown: rdiscount
permalink: /:title
destination: ./_site
paginate: 15
paginate_path: "pages/page:num"
include: [.htaccess]
exclude: [
  .ftppass,
  all-posts,
  assets,
  backbone,
  bower.json,
  bower_components,
  css/styles.css,
  Gruntfile.js,
  grunt,
  jekyllOutput.html,
  jsBuildOut,
  kaidezSiteNotes.txt,
  node_modules,
  package.json,
  prototypeTest,
  old_img,
  old_js,
  r.js,
  robots.txt
]