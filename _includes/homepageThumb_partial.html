    {% if post.has-thumbnail %}

    <a href="{{ post.url }}">
      <img src="/img/{{ post.has-thumbnail }}" class="snippetThumb" alt="{{ post.title }}" align="left" />
    </a>

    {% else %}

    <a href="{{ post.url }}">
      <img src="/img/profilepic.jpg" class="snippetThumb" alt="{{ post.title }}"  align="left"  />
    </a>

    {% endif %}
